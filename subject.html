<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết môn học</title>
    <meta name="description" content="Trang web chi tiết môn học">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Chi tiết môn học</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Tìm kiếm tài liệu, môn học..." aria-label="Tìm kiếm tài liệu, môn học">
            <button onclick="performSearch()" aria-label="Tìm kiếm">Tìm kiếm</button>
        </div>
    </header>

    <!-- Menu chính -->
    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li class="dropdown">
                <a href="#" aria-haspopup="true" aria-expanded="false">Môn học</a>
                <div class="dropdown-content">
                    <a href="subject.html?subject=monhoc1">Lập trình cơ bản</a>
                    <a href="subject.html?subject=monhoc2">Cấu trúc dữ liệu</a>
                    <a href="subject.html?subject=monhoc3">Môn học 3</a>
                    <!-- Thêm các môn học khác nếu cần -->
                </div>
            </li>
        </ul>
    </nav>

    

   <!-- Nội dung chính -->
<main>
    <section class="subject-page">
        <!-- Cột bên trái (30%) -->
        <div class="left-column">
            <h2 id="subject-name">Tên Môn Học</h2>
            <!-- Danh sách nội dung -->
            <div class="section">
                <h3>Bài giảng</h3>
                <ul id="lectures-list">
                    <!-- Danh sách bài giảng -->
                </ul>
            </div>
            <div class="section">
                <h3>Bài tập</h3>
                <ul id="exercises-list">
                    <!-- Danh sách bài tập -->
                </ul>
            </div>
            <div class="section">
                <h3>Tài liệu tham khảo</h3>
                <ul id="references-list">
                    <!-- Danh sách tài liệu tham khảo -->
                </ul>
            </div>
            <!-- Thêm nút quay lại vào cuối trang -->
            <button id="back-button">Quay lại trang chủ</button>
        </div>
        <!-- Cột bên phải (70%) -->
        <div class="right-column">
            <!-- Nội dung tương ứng sẽ hiển thị ở đây -->
            <div class="content-display">
                <p>Vui lòng chọn một mục từ danh sách.</p>
            </div>
        </div>
    </section>
</main>

    <script src="script.js"></script>
</body>
</html>
